{% extends 'base.html' %}

{% block head %}
  <title>MongoDB Login</title>
{% endblock %}

{% block main %}
  <div class="" style="height: inherit;"> 
    <div class="container-fluid d-flex justify-content-center main-panel-container">
      <div class="d-flex flex-column align-items-center justify-content-between panel-container h-auto" >
        <div class="d-flex flex-column align-items-center" style="width: -webkit-fill-available;">
          <h2 class="page-title mt-5" style="color: white; text-shadow: 0px 0px 2px black;">JSON</h2>
          <div class="mt-3" style="width: 75%; margin-bottom: 5rem;">
            <ul class="nav nav-tabs nav-fill login-nav main-text-regular" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active login-nav-link" id="remote-tab" data-bs-toggle="tab" data-bs-target="#remote-panel" type="button" role="tab">Remote File</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link login-nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-panel" type="button" role="tab">Local File</button>
              </li>
            </ul>
            <div class="tab-content mt-5" id="tabContent">
              <div class="tab-pane fade show active" id="remote-panel" role="tabpanel">
                <form class="form-outline d-flex flex-column mt-3">
                  <div class="d-flex flex-column">
                    <label for="remoteFilename" class="main-text-regular mt-3" style="color: white;">Filename</label>
                    <div class="d-flex flex-row align-items-center">
                      <input class="form-control mt-1 main-text-regular" type="text" id="remoteFilename" name="remoteFilename" placeholder="Enter Filename..." />
                      <span class="main-text-regular ms-3" style="color: white;">.json</span>
                    </div>
                  </div>
                  <label for="jsonRemoteURL" class="main-text-regular mt-3" style="color: white;">URL to JSON File</label>
                  <input class="form-control mt-1 main-text-regular" type="text" id="jsonRemoteURL" name="jsonRemoteURL" placeholder="Enter URL..." />
                </form>
              </div>
              <div class="tab-pane fade" id="upload-panel" role="tabpanel">
                <form class="form-outline d-flex flex-column mt-3">
                  <label for="jsonFile" class="main-text-regular mt-3" style="color: white;">Upload JSON File</label>
                  <input class="form-control mt-1 main-text-regular" type="file" id="jsonFile" accept=".json" />
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-row align-self-end me-3 mb-3 buttonGroup">
          <button type="button" id="saveLogin" class="btn btn-outline-primary-inverted mt-2 mb-2 me-2" onclick="handleJSONLogin(event, true)">Save & Login</button>
          <button type="button" id="login" class="btn btn-outline-primary-inverted mt-2 mb-2" onclick="handleJSONLogin(event, false)">Login</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block body %}
<script src="/static/app.js"></script>
{% endblock %}
