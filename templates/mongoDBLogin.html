{% extends 'base.html' %}

{% block head %}
  <title>MongoDB Login</title>
{% endblock %}

{% block main %}
  <div class="" style="height: inherit;">
    <div class="container-fluid d-flex justify-content-center main-panel-container">
      <div class="d-flex flex-column align-items-center justify-content-around panel-container h-auto">
        <h2 class="page-title mt-5" style="color: white; text-shadow: 0px 0px 2px black;">MongoDB</h2>
        <div style="width: 65%;">
          <form class="form-outline d-flex flex-column mt-3">
            
            <label for="collection" class="main-text-regular" style="color: white;">Collection</label>
            <input class="form-control mt-1 main-text-regular" type="text" id="collection" placeholder="Enter Collection Name..." />

            <label for="database" class="main-text-regular mt-3" style="color: white;">Database</label>
            <input class="form-control mt-1 main-text-regular" type="text" id="database" placeholder="Enter Database Name..." />
            
            <label for="alias" class="main-text-regular mt-3" style="color: white;">Display Alias (Optional)</label>
            <input class="form-control mt-1 main-text-regular" type="text" id="alias" placeholder="Enter Alias..." />

            <label for="uri" class="main-text-regular mt-3" style="color: white;">MongoDB URI</label>
            <input class="form-control mt-1 main-text-regular" type="text" id="uri" name="uri" placeholder="Enter URI..." />
          </form>
        </div>
        <div class="d-flex flex-row align-self-end me-3 mt-5 mb-3 buttonGroup">
          <button type="button" id="saveLogin" class="btn btn-outline-primary-inverted mt-2 mb-2 me-2" onclick="handleMongoDBLogin(event, true)">Save & Login</button>
          <button type="button" id="login" class="btn btn-outline-primary-inverted mt-2 mb-2" onclick="handleMongoDBLogin(event, false)">Login</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block body %}
<script src="/static/app.js"></script>
{% endblock %}
