<html>

<head>
  <title>Find</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link href="https://cdn.jssdelivr.net/npm/monaco-editor@0.36.1/min/vs/editor/editor.main.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form class="form-outline">
      <input class="form-control" type="text" id="id" placeholder="Enter ID" />
      <input class="btn btn-primary" type="submit" onclick="find(event)" value="Find" />
    </form>

    <div id="editor" style="height: 80%; width: 100%;"></div>
    <button type="button" class="btn btn-primary" id="update" onclick="update(event)">Update</button>
    <button type="button" class="btn btn-primary" id="add" onclick="add(event)" disabled>Add</button>
    <button type="button" class="btn btn-danger" id="delete" onclick="deleteRes(event)" disabled>Delete</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>


  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="/static/app.js"></script>
</body>

</html>
