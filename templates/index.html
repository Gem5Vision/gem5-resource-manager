<html>
  <head>
    <title>Find</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>

  <body>
    <div class="container">
      <form id="find">
        <input type="text" name="find" id="id" />
        <input type="submit" value="Find" />
      </form>
      <textarea id="json" style="width: 100%; height: 50%;"></textarea>
      <button type="button" class="btn btn-primary" id="update">Update</button>
    </div>
    <script>
      document.getElementById('update').addEventListener('click', (e) => {
        e.preventDefault()
        let json = JSON.parse(document.getElementById('json').value)
        console.log(json)
        fetch('/update', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(json)
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data)
          })
      })
      
      document.getElementById('find').addEventListener('submit', (e) => {
        e.preventDefault()
        fetch('/find', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id: document.getElementById('id').value
          })
        })
          .then((res) => res.json())
          .then((data) => {
            $('#json').val(JSON.stringify(data, null, 4))
          })
      })
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
