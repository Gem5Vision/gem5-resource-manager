<html>
  <head>
    <title>Find</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="form-outline">
        <input
          class="form-control"
          type="text"
          id="id"
          placeholder="Enter ID"
        />
        <select
          id="version-dropdown"
          class="form-select"
          aria-label="Default select example"
        ></select>
        <select
          id="category"
          class="form-select"
          aria-label="Default select example"
        ></select>
        <input
          class="btn btn-primary"
          type="submit"
          onclick="find(event)"
          value="Find"
        />
      </form>

      <div id="editor" style="height: 80%; width: 100%"></div>
      <button
        type="button"
        class="btn btn-primary"
        id="update"
        onclick="showModal(event, update)"
      >
        Update
      </button>
      <button
        type="button"
        class="btn btn-primary"
        id="add"
        onclick="showModal(event, add)"
        disabled
      >
        Add
      </button>
      <button
        type="button"
        class="btn btn-danger"
        id="delete"
        onclick="showModal(event, deleteRes)"
        disabled
      >
        Delete
      </button>
      <button
        type="button"
        class="btn btn-primary"
        id="add_version"
        onclick="showModal(event, addVersion)"
        disabled
      >
        Add new version
      </button>
    </div>

    <div
      class="modal fade"
      id="ConfirmModal"
      tabindex="-1"
      aria-labelledby="ConfirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ConfirmModalLabel">Confirm Changes</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            These changes can not be undone. Are you sure you want to continue?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="confirm" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
